<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bikecity-signup</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container w-50 mt-1 ">
 <p class="fs-5 text-center">SignUp</p>

    <form method="post" class="border bg-light form-control">
 <div class="mt-2 p-2 ">
          {% csrf_token %}
      {% for field in form %}
      <table>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="display: none ">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </table>
      {% endfor %}
            </div>
 <div class="mt-1 p-2 ">
                <button class="btn btn-success form-control" type="submit">SignUp</button>
                <!-- <button class="btn btn-primary">clear</button> -->
            </div>
  </form></div>


</body>
</html>
